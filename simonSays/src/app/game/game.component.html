<html>
<div class="bg">
    <h1 class="tit">
        Simon Says
    </h1>
    <div class="container-fluid">
      <div>Amount selected: {{amount}}</div>
    </div>
    
    <div class="container-pepe">
        <div class="row">
          <div class="col border border-dark">
            <button type="button" class="mbtn btn-danger rounded" (click)="pushButton(2)">Red</button>
          </div>
          <div class="col border border-dark">
            <button type="button" class="mbtn btn-primary rounded" (click)="pushButton(3)">Blue</button>
          </div>
          <div class="w-100"></div>
          <div class="col border border-dark">
            <button type="button" class="mbtn btn-success rounded" (click)="pushButton(4)">Green</button>
          </div>
          <div class="col border border-dark">
            <button type="button" class="mbtn btn-warning rounded" (click)="pushButton(5)">Yellow</button>
          </div>
        </div>
      </div>

      <button type="button" class="btn-info rounded btnSend" (click)="sendMsg()">Send</button>
      <button type="button" class="btn-light rounded btnSend" (click)="clearResponse()">Clear</button>

      <footer class="page-footer font-small blue">
        
      
      </footer>
      

</div>
</html>
